<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Div modification project</title>
    </head>
    <body>
            
        <select name="cssProperty" id="background">
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Red">Red</option>
            <option value="teal"> Pink</option>
            <option value ="Lavender"> Lavender</option>
        </select>

        <select name="cssProperty" id="width">
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
            <option value="400px">400px</option>

        </select>

        <select name="cssProperty" id="height">
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
            <option value="400px">400px</option>

        </select>
        <select name="cssProperty" id="border-style">
            <option value="dotted">dotted</option>
            <option value="solid">solid</option>
            <option value="double">double</option>
            <option value="dashed">dashed</option>

        </select>
        <select name="cssProperty" id="border-radius">
            <option value="15%">15%</option>
            <option value="50%"> 50%</option>
            <option value="30%">30%</option>
            <option value="5%">5%</option>

        </select>

        
        <button id="set">Set</button>
        
        <br><br>
        
        <div id="modify" style="width:300px;height:300px;background:black"></div>
        
        <script src="myapp.js"></script>
        
    </body>
</html>
